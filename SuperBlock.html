<!DOCTYPE html>
<style>
	body{
		background-color: #000000;
	}
	.Canvas{
		position:absolute;
		left:33%;
		top:10%;
		border:1px solid #000000;
	}
	.Title{
		font-family: verdana;
		font-size: 50px;
		color: #FFFFFF;
		text-shadow: 0px 0px 20px #FFFFFF;
		position: absolute;
		user-select: none;
		left:39%;
	}

</style>

<html>
	<head>
		<title>-Super Block-</title>
	</head>
	<body>
	 
        <div class="Title">-Super Block-</div>
        <div style="color: white; padding-left: 50px; padding-top: 300px; font-family: cursive;"> Press TAB to begin and press A to go left and D to go right</div>
        <section style="border-style: solid; border-width: 2px; width: 500px;left: 33%; top: 10%;background-color: white;">
        <canvas class="Canvas" WIDTH="600" HEIGHT="800" ID="Canvas" tabindex="0" style="background-color: white;">
        </canvas>
    </section>
<script>
	//Create canvas reference
	 var canvasRef = document.getElementById("Canvas");
	//Create varible to store canvas reference
	 var canvas  = canvasRef.getContext("2d");
	//Draw Background
	 canvas.fillStyle = "white"; //Set Color
	 canvas.fillRect(0,0,600,800); //Draw Background
	//Drawing color (Canvas is our variable that refers to our canvas)
	 canvas.fillStyle = "gray";
	//Our player X and Y (For movement later on)
	 var PlayerX = 275;
	 var PlayerY = 725;
	//Draw the player
	 canvas.fillRect(PlayerX,PlayerY,50,75,);
	//Put player controls here. A = Move Left ; D = Move Right
	var canvas = document.getElementById("Canvas");
        canvas.addEventListener('keydown', doKeyDown, true);
        canvas_context = canvas.getContext("2d");
        canvas_context.fillRect(PlayerX, PlayerY, 50, 75);
        var x = PlayerX;
        var y = PlayerY;
        function doKeyDown(e){
            //  THE A KEy
            if (e.keyCode == 65) {
            	if (x <= 0) return;
                clearCanvas();
                x = x - 3;
                canvas_context.fillStyle = "gray";
                canvas_context.fillRect(x,y,50,75);
            }
            //  THE D KEY
            if (e.keyCode == 68) {
            	if (x >= 550) return;
                clearCanvas();
                x = x + 3;
                canvas_context.fillStyle = "gray";                
                canvas_context.fillRect(x, y, 50, 75);
            }
        }
        function clearCanvas() {
            canvas.width = canvas.width;
        }
</script>
 </body>
</html>
