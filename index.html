	<canvas id = "Canvas" class = "Canvas" width="500" height = "500"></canvas>
<script>
	
var canvas = document.getElementById("Canvas");
	ctx = canvas.getContext("2d");

	var px = 225;
	var py = 225;
	var pSpeed = 2;
 

	var keyW,keyA,keyS,keyD

	function update() {
		ctx.clearRect(0,0,500,500);
		ctx.fill();
		ctx.fillStyle  = "#DDD"

		if(keyA == true){px -= pSpeed}
		if(keyS == true){py += pSpeed}
		if(keyW == true){py -= pSpeed}
		if(keyD == true){px += pSpeed}

		ctx.fillRect(px,py,50,50)
		requestAnimationFrame(update);
	}

	update();

	function onKeyDown(event) {
		var keyCode = event.keyCode;
		switch(keyCode){
			case 87:
				keyW = true;
			break;

			case 65:
				keyA = true;
			break;

			case 83:
				keyS = true;
			break;

			case 68:
				keyD = true;
			break
		}
	}
	function onKeyUp(event) {
		var keyCode = event.keyCode;
		switch(keyCode){
			case 87:
				keyW = false;
			break;

			case 65:
				keyA = false;
			break;

			case 83:
				keyS = false;
			break;

			case 68:
				keyD = false;
			break
		}
	}

	document.addEventListener("keyup", onKeyUp);
	document.addEventListener("keydown", onKeyDown);
